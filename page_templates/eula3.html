  <script type="text/javascript">
  function writeOverText(text, insert, position) {
    var new_text = [
      text.slice(0, position),
      insert,
      text.slice(position + insert.length)
    ].join('');
    return new_text;
  }

  function randomWrite() {
    var textarea = document.getElementById('agreement');
    var textLength = textarea.value.length;
    var position = Math.floor(Math.random() * textLength);

    var strings = ["here", "soon", "too", "bright"]
    var insert = strings[Math.floor(Math.random() * strings.length)];

    textarea.value = writeOverText(textarea.value, insert, position);
    window.setTimeout(randomWrite, 200);
  }

  window.setTimeout(randomWrite, 200);
